{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}  {% endblock %}</h1>
    <div class='message'>

    <div class="center_align"><h2> Please answer the following questions.</h2></div>
    <form method="post">
     

            <div class="radio_text">

                <h2> How confident are you in your decision to choose {{choice}}?  </h2>
                <div class="left_right_container">
                    <div class="left_align"><h3>Not at all confident</h3></div>
                    <div class="right_align"><h3> Completely confident</h3></div>
                </div>
                <input type="radio" name="coworkercomfort" id="default_value" value="NA" checked></input>
                <input type="radio" name="coworkercomfort" id="coworkercomfort_1" value="1" ><label for="coworkercomfort_1">1</label></input>
                <input type="radio" name="coworkercomfort" id="coworkercomfort_2" value="2" ><label for="coworkercomfort_2">2</label></input>
                <input type="radio" name="coworkercomfort" id="coworkercomfort_3" value="3" ><label for="coworkercomfort_3">3</label></input>
                <input type="radio" name="coworkercomfort" id="coworkercomfort_4" value="4" ><label for="coworkercomfort_4">4</label></input>
                <input type="radio" name="coworkercomfort" id="coworkercomfort_5" value="5" ><label for="coworkercomfort_5">5</label></input>
                <input type="radio" name="coworkercomfort" id="coworkercomfort_6" value="6" ><label for="coworkercomfort_6">6</label></input>
                <input type="radio" name="coworkercomfort" id="coworkercomfort_7" value="7" ><label for="coworkercomfort_7">7</label></input>


            </div>

            <div class="radio_text">

                <h2> Why did you select {{choice}}?  </h2>
                <!-- <h3>Not at all &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Very</h3> -->
                <input type="text" name="coworkerreasoning" id="coworkerreasoning" > 
            </div>
                 
            
        
    
        <div class="center_align">
            <button type="submit">Submit</button>
        </div>
    </form>

    </div>
{% endblock %}

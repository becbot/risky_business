{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}  {% endblock %}</h1>
    <div class='message'>

    <div class="center_align"><h2> Please answer the following questions.</h2></div>
    <form method="post">

        <div class="radio_text">
        
            <h2> How old are you? </h2>
            <input type="number" name="age" min="18" max="100"  autocomplete="off">

        </div>
        <div class="radio_text">
            <h2> Which gender do you identify as? </h2>

            <select name="gender" id="gender_answer" >
                <optgroup>
                    <option name="gender" id="gender_default" value="NA" selected label="Select here">Select here</option>
                    <option name="gender" id="gender_male" value="Male">Male</option>
                    <option name="gender" id="gender_female" value="Female">Female</option>
                    <option name="gender" id="gender_nb" value="Non-Binary">Non-Binary</option>
                    <option name="gender" id="gender_pnts" value="Prefer not to say">Prefer not to say</option>
                </optgroup>
            </select>

        </div>
        
     
        
        
        <div class="radio_text">

            <h2> Rate your willingness to take risks in general. </h2>
            <div class="left_right_container">
                <div class="left_align"><h3>Completely Unwilling</h3></div>
                <div class="right_align"><h3></h3> Willing</div>
            </div>
            <!-- <h3>Not at all &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Very</h3> -->
            <input type="radio" name="risk_willingess" id="default_value" value="NA" checked></input>
            <input type="radio" name="risk_willingess" id="risk_willingess_1" value="1" ><label for="risk_willingess_1">1</label></input>
            <input type="radio" name="risk_willingess" id="risk_willingess_2" value="2" ><label for="risk_willingess_2">2</label></input>
            <input type="radio" name="risk_willingess" id="risk_willingess_3" value="3" ><label for="risk_willingess_3">3</label></input>
            <input type="radio" name="risk_willingess" id="risk_willingess_4" value="4" ><label for="risk_willingess_4">4</label></input>
            <input type="radio" name="risk_willingess" id="risk_willingess_5" value="5" ><label for="risk_willingess_5">5</label></input>
            <input type="radio" name="risk_willingess" id="risk_willingess_6" value="6" ><label for="risk_willingess_6">6</label></input>
            <input type="radio" name="risk_willingess" id="risk_willingess_7" value="7" ><label for="risk_willingess_7">7</label></input>
            <input type="radio" name="risk_willingess" id="risk_willingess_8" value="8" ><label for="risk_willingess_8">8</label></input>
            <input type="radio" name="risk_willingess" id="risk_willingess_9" value="9" ><label for="risk_willingess_9">9</label></input>
            <input type="radio" name="risk_willingess" id="risk_willingess_10" value="10" ><label for="risk_willingess_10">10</label></input>
        </div>
        <div class="radio_text">


        
    
        <div class="center_align">
            <button type="submit">Submit</button>
        </div>
    </form>

    </div>
{% endblock %}

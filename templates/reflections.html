{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %}  {% endblock %}</h1>
    <div class='message'>

    <div class="center_align"><h2> Please answer the following questions.</h2></div>
    <form method="post">
     

            <div class="radio_text">

                <h2> How satisfied are you in your choice of {{choice}}?  </h2>
                <div class="left_right_container">
                    <div class="left_align"><h3>Not at all satisfied</h3></div>
                    <div class="right_align"><h3> Completely satisfied</h3></div>
                </div>
                 <!-- <h3>Not at all &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Very</h3> -->
                <input type="radio" name="moneysatisfaction" id="default_value" value="NA" checked></input>
                <input type="radio" name="moneysatisfaction" id="moneysatisfaction_1" value="1" ><label for="moneysatisfaction_1">1</label></input>
                <input type="radio" name="moneysatisfaction" id="moneysatisfaction_2" value="2" ><label for="moneysatisfaction_2">2</label></input>
                <input type="radio" name="moneysatisfaction" id="moneysatisfaction_3" value="3" ><label for="moneysatisfaction_3">3</label></input>
                <input type="radio" name="moneysatisfaction" id="moneysatisfaction_4" value="4" ><label for="moneysatisfaction_4">4</label></input>
                <input type="radio" name="moneysatisfaction" id="moneysatisfaction_5" value="5" ><label for="moneysatisfaction_5">5</label></input>
                <input type="radio" name="moneysatisfaction" id="moneysatisfaction_6" value="6" ><label for="moneysatisfaction_6">6</label></input>
                <input type="radio" name="moneysatisfaction" id="moneysatisfaction_7" value="7" ><label for="moneysatisfaction_7">7</label></input>

            </div>

            <div class="radio_text">
                <h1>Would you select {{choice}} to perform this task again? </h1>
                <select name="moneyredo" id="moneyredo" >
                    <optgroup>
                    <option value="NA" selected label="Select here">Select here</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </optgroup>
                </select>
            </div>
        
    
        <div class="center_align">
            <button type="submit">Submit</button>
        </div>
    </form>

    </div>
{% endblock %}
